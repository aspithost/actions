name: Release

on:
  workflow_call:
    inputs:
      package-path:
        description: The path to the package directory
        required: true
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    name: Release

    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Get local package information
        id: local
        uses: aspithost/actions/npm/get-local-package-information@v0
        with:
          working-directory: ${{ inputs.package-path }}

      - name: Get remote package version
        id: remote
        uses: aspithost/actions/npm/get-remote-package-version@v0
        with:
          package-name: ${{ steps.local.outputs.name }}

      - name: Setup Node
        if: steps.local.outputs.version != steps.remote.outputs.version
        uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: Publish package
        if: steps.local.outputs.version != steps.remote.outputs.version
        uses: aspithost/actions/npm/publish@v0
        with:
          package-path: ${{ inputs.package-path }}

      - name: Create and push tag
        if: steps.local.outputs.version != steps.remote.outputs.version
        uses: aspithost/actions/git/create-and-push-tag@v0
        with:
          tag: ${{ steps.local.outputs.name }}@${{ steps.local.outputs.version }}
