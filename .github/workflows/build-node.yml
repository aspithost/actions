name: Build Node

on:
  workflow_call:
    inputs:
      node-version:
        description: Node.js version to use
        required: false
        type: string
        default: '24'
      package-manager:
        description: Package manager to use (npm, pnpm, yarn, or bun)
        required: false
        type: string
        default: npm
      lint-command:
        description: Command to run for linting, one per line (skipped if empty)
        required: false
        type: string
        default: npm run lint
      build-command:
        description: Command to run for building, one per line (skipped if empty)
        required: false
        type: string
        default: npm run build
      test-command:
        description: Command to run tests, one per line (skipped if empty)
        required: false
        type: string
        default: ''
      audit-command:
        description: Command to run for auditing dependencies, one per line (skipped if empty). Defaults to NPM audit
        required: false
        type: string
        default: npm audit --audit-level=critical
      upload-artifact:
        description: Upload the dist folder as an artifact
        required: false
        type: boolean
        default: false
      artifact-name:
        description: Name of the uploaded artifact
        required: false
        type: string
        default: dist
      artifact-path:
        description: Path to upload as artifact
        required: false
        type: string
        default: dist/
      artifact-retention-days:
        description: Number of days to retain the artifact
        required: false
        type: number
        default: 1
      run-sonar:
        description: Run SonarQube scan
        required: false
        type: boolean
        default: false
      sonar-host-url:
        description: SonarQube host URL (omit for SonarCloud)
        required: false
        type: string
        default: https://sonarcloud.io
    secrets:
      sonar-token:
        description: SonarQube authentication token
        required: false

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm
        if: inputs.package-manager == 'pnpm'
        uses: pnpm/action-setup@v4

      - name: Setup Bun
        if: inputs.package-manager == 'bun'
        uses: oven-sh/setup-bun@v2

      - name: Setup Node.js
        if: inputs.package-manager != 'bun'
        uses: actions/setup-node@v6
        with:
          node-version: ${{ inputs.node-version }}
          cache: ${{ inputs.package-manager }}

      - name: Install dependencies
        run: ${{ inputs.package-manager }} ${{ inputs.package-manager == 'npm' && 'ci' || 'install --frozen-lockfile' }}

      - name: Lint
        if: inputs.lint-command != ''
        run: ${{ inputs.lint-command }}

      - name: Build
        if: inputs.build-command != ''
        run: ${{ inputs.build-command }}

      - name: Test
        if: inputs.test-command != ''
        run: ${{ inputs.test-command }}

      - name: Audit dependencies
        if: inputs.audit-command != ''
        run: ${{ inputs.audit-command }}

      - name: SonarQube Scan
        if: inputs.run-sonar
        uses: aspithost/actions/sonar@v1
        with:
          sonar-token: ${{ secrets.sonar-token }}
          sonar-host-url: ${{ inputs.sonar-host-url }}

      - name: Upload dist
        if: inputs.upload-artifact
        uses: actions/upload-artifact@v5
        with:
          name: ${{ inputs.artifact-name }}
          path: ${{ inputs.artifact-path }}
          retention-days: ${{ inputs.artifact-retention-days }}
