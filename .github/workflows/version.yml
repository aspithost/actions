# Used to version this repository
name: Version

on:
  workflow_dispatch:
    inputs:
      tag-name:
        description: New semver tag name
        required: true
        type: string

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Create and push tag
        uses: ./git/create-and-push-tag
        with:
          tag: ${{ inputs.tag-name }}

      - name: Create and push rolling tags
        uses: ./git/create-and-push-rolling-tags
        with:
          tag: ${{ inputs.tag-name }}
